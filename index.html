<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Meta tags Obrigatórias -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
		<!-- Sweet Alert - Alerta de CPF invalido -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

		<title>Formulário com máscara e validação</title>

		<style>
			.swal2-title{
				font-size: 22px;
			}
			.swal2-popup {
			    width: 18em;
			}
			@media (max-width: 575px){
				.font-mb-3{
					font-size: 28px;
				}
				.swal2-title{
					font-size: 24px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container py-3 p-md-2">
			<h1 class="text-center font-mb-3">Formulário com máscara e validação</h1>
			<div class="shadow p-3 p-md-5">
				<form name="form1" method="POST">
					<div class="row">

						<div class="col-12 col-md">
							<div class="form-row">
								<div class="form-group col-12 col-md">
									<label class="mb-0">CPF</label>
									<input type="text" class="form-control" id="" name="" mask-cpf valida-cpf maxlength="14" required>
									<div id="alertCPF" class="alertError"></div>
								</div>
						    	<div class="form-group col-12 col-md">
						    		<label class="mb-0">CNPJ</label>
									<input type="text" class="form-control" id="" name="" mask-cnpj valida-cnpj maxlength="18" required>
									<div id="alertCNPJ" class="alertError"></div>
						    	</div>
							</div>
							<div class="form-row">
								<div class="form-group col-12 col-md">
									<label class="mb-0 bg-warning w-100">RG</label>
									<input type="text" class="form-control" id="" name="" mask-rg valida-rg maxlength="12" required>
									<div id="alertRG" class="alertError d-none">RG inválido.</div>
								</div>
								<div class="form-group col-12 col-md">
									<label class="mb-0">CPF ou CNPJ</label><span class="small font-italic text-truncate"> - Somente números</span>
									<input type="text" class="form-control" id="" name="" valida-cnpj-cpf mask-cnpj-cpf maxlength="14" required>
									<div id="alertCPF-CNPJ" class="alertError"></div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col">
									<label class="mb-0">Nome completo</label>
									<input type="text" class="form-control" id="" name="" valida-nome required>
									<div id="alertNOME" class="alertError"></div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-12 col-md">
									<label class="mb-0">E-mail</label>
									<input type="email" class="form-control" id="" name="" valida-email required>
									<div id="alertEmail" class="alertError"></div>
								</div>
								<div class="form-group col-12 col-md">
									<label class="mb-0">Confirmar e-mail</label>
									<input type="email" class="form-control" id="" name="" valida-confEmail required>
									<div id="alertConfEmail" class="alertError"></div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col">
									<label class="mb-0">Enviar arquivo</label>
									<div class="border rounded px-1 pt-1">
										<input type="file" class="form-control-file" id="" name="" valida-arquivo required>
										<div id="alertArquivo" class="alertError"></div>
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-12 col-md">
									<label class="mb-0">Data de nascimento</label>
									<input type="text" class="form-control" id="" name="" mask-nascimento valida-nascimento maxlength="10" required>
									<div id="alertNascimento" class="alertError"></div>
								</div>
								<div class="form-group col-12 col-md">
									<label class="mb-0 bg-warning w-100">Data por período<span class="small font-italic text-truncate"> - (01/10 a 31/10)</span></label>
									<input type="date" class="form-control" id="" name="" mask-periodo valida-periodo maxlength="10" required>
									<div id="alertPeriodo" class="alertError d-none">Data inválida para o período.</div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-12 col-md">
									<label class="mb-0">Telefone</label>
									<input type="text" class="form-control" id="" name="" mask-telefone valida-telefone maxlength="13" required>
									<div id="alertTelefone" class="alertError"></div>
								</div>
								<div class="form-group col-12 col-md">
									<label class="mb-0">Celular</label>
									<input type="text" class="form-control" id="" name="" mask-celular valida-celular maxlength="14" required>
									<div id="alertCelular" class="alertError"></div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-12 col-md">
									<label class="mb-0">Seleção</label>
									<select name="" id="" class="form-control" valida-selecao required>
										<option value="">Escolha uma opção</option>
										<option value="opção 1">opção 1</option>
										<option value="opção 2">opção 2</option>
										<option value="opção 3">opção 3</option>
										<option value="opção 4">opção 4</option>
										<option value="opção 5">opção 5</option>
									</select>
									<div id="alertSelecao" class="alertError"></div>
								</div>
								<div class="form-group col-12 col-md">
									<label class="mb-0">Opção</label>
									<div class="border rounded pt-2 pb-1 px-2">
										<div class="form-check form-check-inline">
										  	<input class="form-check-input" type="radio" name="optRadio" id="" value="opcao-01" valida-radio required>
										  	<label class="form-check-label">Opção 01</label>
										</div>
										<div class="form-check form-check-inline">
										  	<input class="form-check-input" type="radio" name="optRadio" id="" value="opcao-02" valida-radio required>
										  	<label class="form-check-label">Opção 02</label>
										</div>
									</div>
									<div id="alertRadio" class="alertError"></div>
								</div>
							</div>
						</div>

						<div class="col-12 col-md">
							<div class="form-row">
						        <div class="form-group col col-md-6">
						            <label class="mb-0">CEP</label>
									<input type="text" class="form-control" id="" name="" mask-cep valida-cep maxlength="9" required>
									<div id="alertCEP" class="alertError"></div>
						        </div>
							</div>
							<div class="form-row">
								<div class="form-group col">
								    <label class="mb-0">Endereço</label>
							        <input type="text" id="" name="" class="form-control" valida-endereco required>
									<div id="alertEnd" class="alertError"></div>
								</div>
							</div>
							<div class="form-row">
							    <div class="form-group col-12 col-md">
						            <label class="mb-0">Número</label>
					                <input type="text" id="" name="" maxlength="6" class="form-control" valida-numero required>
									<div id="alertNum" class="alertError"></div>
							    </div>
							    <div class="form-group col-12 col-md">
						            <label class="mb-0">Complemento <span class="small font-italic text-truncate">- Opcional</span></label>
						            <input id="" name="" type="text" class="form-control">
							    </div>
							</div>
							<div class="form-row">
							    <div class="form-group col-12 col-md">
						            <label class="mb-0">Bairro</label>
					                <input type="text" id="" name="" class="form-control" valida-bairro required>
									<div id="alertBairro" class="alertError"></div>
							    </div>
							</div>
							<div class="form-row">
							    <div class="form-group col-12 col-md">
						            <label class="mb-0">Cidade</label>
					                <input type="text" id="" name="" class="form-control" valida-cidade required>
									<div id="alertCidade" class="alertError"></div>
							    </div>
							    <div class="form-group col-12 col-md">
						            <label class="mb-0">UF</label>
						            <select id="" name="" class="form-control custom-select" valida-uf required>
						                <option value="">Selecione seu estado</option>
						                <option value="AC">AC</option>
						                <option value="AL">AL</option>
						                <option value="AM">AM</option>
						                <option value="AP">AP</option>
						                <option value="BA">BA</option>
						                <option value="CE">CE</option>
						                <option value="DF">DF</option>
						                <option value="ES">ES</option>
						                <option value="GO">GO</option>
						                <option value="MA">MA</option>
						                <option value="MG">MG</option>
						                <option value="MS">MS</option>
						                <option value="MT">MT</option>
						                <option value="PA">PA</option>
						                <option value="PB">PB</option>
						                <option value="PE">PE</option>
						                <option value="PI">PI</option>
						                <option value="PR">PR</option>
						                <option value="RJ">RJ</option>
						                <option value="RN">RN</option>
						                <option value="RO">RO</option>
						                <option value="RR">RR</option>
						                <option value="RS">RS</option>
						                <option value="SC">SC</option>
						                <option value="SE">SE</option>
						                <option value="SP">SP</option>
						                <option value="TO">TO</option>
						            </select>
									<div id="alertUF" class="alertError"></div>
							    </div>
							</div>
							<hr class="my-4 pb-1">
							<div class="form-row">
								<div class="form-group col">
								    <label class="mb-0">Observação</label>
								    <div class="input-group">
								        <textarea id="" name="" valida-mensagem class="form-control" rows="2" required></textarea>
								    </div>
								    <div id="alertMensagem" class="alertError"></div>
								</div>
							</div>
							<div class="form-row">
							    <div class="form-group col-12 col-md">
						            <label class="mb-0">Senha</label>
						            <div class="input-group">
						                <input id="" name="" type="password" class="form-control" valida-senha required>
						            </div>
						            <div id="alertSenha" class="alertError"></div>
							    </div>
							    <div class="form-group col-12 col-md">
						            <label class="mb-0">Confirmar senha</label>
						            <div class="input-group">
						                <input id="" name="" type="password" class="form-control" valida-confsenha required>
						            </div>
						            <div id="alerConfSenha" class="alertError"></div>
							    </div>
							</div>
							<div class="form-check text-dark mb-3">
							    <input type="checkbox" name="checkbox" id="" class="form-check-input" valida-checkbox required>
							    <label class="form-check-label">Concordo com o <a href="#" title="Regulamento"><u>regulamento</u></a>.</label>
								<div id="alertRegulamento" class="alertError"></div>
							</div>
						</div>
					</div>
					<hr>
					<div class="text-right">
						<button type="submit" id="btnEnviar" onclick="enviar();" class="btn btn-primary">Validar</button>
					</div>
				</form>
			</div>
		</div>
		
		<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		
		<!-- Máscara e validação -->
		<script src="mascaraValidacao.js"></script>
		<!-- <script src="poo.js"></script> -->

	</body>
</html>
